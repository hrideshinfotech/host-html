<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Image Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist/build/pdf.worker.min.js"></script>
    <style>
        .pdfPageImage {
            border: 1px solid black;
            margin-bottom: 20px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>PDF to Image Converter</h1>
    <input type="file" id="fileInput" accept=".pdf" />
    <div id="pdfImages"></div> <!-- This is where all images will be shown -->

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                const pdfUrl = URL.createObjectURL(file);
                const pdfjsLib = window['pdfjs-dist/build/pdf'];
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist/build/pdf.worker.min.js';

                pdfjsLib.getDocument(pdfUrl).promise.then(function(pdfDoc) {
                    const totalPages = pdfDoc.numPages;
                    const pdfImagesContainer = document.getElementById('pdfImages');

                    function renderPage(pageNum) {
                        pdfDoc.getPage(pageNum).then(function(page) {
                            const scale = 1.5;
                            const viewport = page.getViewport({ scale: scale });

                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;

                            const renderContext = {
                                canvasContext: context,
                                viewport: viewport
                            };

                            page.render(renderContext).promise.then(function() {
                                const img = document.createElement('img');
                                img.src = canvas.toDataURL('image/png');
                                img.classList.add('pdfPageImage');
                                pdfImagesContainer.appendChild(img);

                                if (pageNum < totalPages) {
                                    renderPage(pageNum + 1);
                                }
                            });
                        });
                    }

                    renderPage(1);
                }).catch(function(error) {
                    console.error("Error loading PDF: ", error);
                });
            } else {
                alert('Please upload a valid PDF file.');
            }
        });
    </script>
</body>
</html>
