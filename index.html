<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Image Conversion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.1/pdf.min.js"></script>
    <style>
        #pdfImage {
            border: 1px solid black;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>PDF to Image Example</h1>
    <canvas id="pdfCanvas" style="display: block;"></canvas>
    <img id="pdfImage" alt="PDF as Image">

    <script>
        const pdfUrl = 'https://mppsc.mp.gov.in/uploads/advertisement/Advt_State_Eligibility_Test_(SET)_2024_Dated_15_03_2024.pdf';
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.1/pdf.worker.min.js';

        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdfDoc) {
            pdfDoc.getPage(1).then(function(page) {
                const scale = 2.5; // स्केल बढ़ाएं
                const viewport = page.getViewport({ scale: scale });

                const canvas = document.getElementById('pdfCanvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                page.render(renderContext).promise.then(function() {
                    const img = document.getElementById('pdfImage');
                    img.src = canvas.toDataURL('image/png');
                });
            });
        }).catch(function(error) {
            console.error("Error loading PDF: ", error);
        });
    </script>
</body>
</html>
